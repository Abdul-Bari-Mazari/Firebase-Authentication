<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="./styles/profile.css"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="profileContainer container p-3 col-12 col-md-8">
      <div class="user__card">
        <div
          id="spinnerMain"
          class="spinner-border mb-3"
          style="width: 5rem; height: 5rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
        <div
          class="user__all__content d-flex flex-column align-items-center justify-content-center"
        >
          <div
            class="user__profile flex-column align-items-center p-3"
            style="display: none"
          >
            <div
              id="spinner"
              class="spinner-border mb-3"
              style="width: 5rem; height: 5rem; display: none"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <div
              id="user__image__container"
              class="position-relative"
            >
              <img
                class="user__image"
                src="https://t3.ftcdn.net/jpg/05/53/79/60/360_F_553796090_XHrE6R9jwmBJUMo9HKl41hyHJ5gqt9oz.jpg"
                alt=""
              />
              <img
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                id="imageEditIcon"
                src="./imgs/edit-pencil-write-icon--4.png"
                class="user__image__edit__icon img-fluid position-absolute"
                alt=""
              />
                            <!-- *** -->

              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered" style="z-index: 1000;">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1
                        class="modal-title fs-5"
                        id="staticBackdropLabel"
                      >
                        Change Profile Photo
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <input
                        id="file"
                        type="file"
                      />
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        data-bs-dismiss="modal"
                        type="button"
                        class="btn btn-primary"
                        id="uploadBtn"
                      >
                        Update Photo
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- *** -->
            </div>
            <div
              style="width: 50%; height: 10px; display: none"
              class="progress mt-3"
              role="progressbar"
              aria-label="Basic example"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                class="progress-bar"
                style="width: 25%"
              ></div>
            </div>
            <div
              class="d-flex align-items-center justify-content-center mt-3 gap-1"
            >
              <input
                type="text"
                class="user__name form-control text-center border border-1 border-secondary fw-medium w-75"
              />
              <button
                class="saveNameBtn p-1 border-secondary rounded btn btn-primary"
              >
                Save
              </button>
            </div>
            <div class="d-flex align-items-center mt-3">
              <p class="user__email"></p>
              <span class="status">&#10060;</span>
              <p class="user__phoneNumber"></p>
            </div>
          </div>

          <div
            class="user__controls flex-column"
            style="display: flex"
          >
            <div
              class="select_file_container p-2 mb-2 d-flex align-items-center justify-content-between"
            ></div>
            <!-- <button id="getImageBtn">Get Image</button> -->
            <div
              class="email__verfication__components d-flex mb-2 d-flex align-items-center justify-content-between"
            >
              <h6 class="user__email__status">Email Status:</h6>
              <div class="d-flex align-items-center justify-content-center">
                <p class="user__verification">
                  Verify Email
                  <img
                    class="verification_image"
                    src="https://static-00.iconduck.com/assets.00/external-link-icon-2048x2048-wo7lfgrz.png"
                    alt=""
                  />
                </p>
                <p class="verify__status fw-bold"></p>
              </div>
            </div>
            <div class="change__password__container mb-2">
              <h6 class="d-flex align-items-center justify-content-between">
                Change password:
                <a
                  class=""
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal2"
                >
                  Click here
                </a>
                <!-- Change Password Modal -->
                <div
                  class="modal fade"
                  id="exampleModal2"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel2"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1
                          class="modal-title fs-5"
                          id="exampleModalLabel2"
                        >
                          Change Password
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <label
                          for="passCurrentPassword"
                          class="mb-1"
                          >Enter Current Password</label
                        >
                        <input
                          type="password"
                          name=""
                          id="passCurrentPassword"
                          placeholder="Enter current password.."
                          class="currentPassword mb-3 p-1"
                        />

                        <label
                          class="mb-1"
                          for="newPassword"
                          >Enter new password</label
                        >
                        <input
                          id="newPassword"
                          type="password"
                          placeholder="Enter new email.."
                          class="newPassword p-1"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          id="change__password"
                          type="button"
                          class="btn btn-primary"
                        >
                          Save Changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </h6>
            </div>

            <div class="change__email__container mb-2">
              <h6 class="d-flex align-items-center justify-content-between">
                Change email:
                <!-- Button trigger modal -->
                <a
                  class=""
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Click here
                </a>

                <!-- Change Email Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1
                          class="modal-title fs-5"
                          id="exampleModalLabel"
                        >
                          Change Email
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <label
                          for="emailCurrentPassword"
                          class="mb-1"
                          >Enter current password:</label
                        >
                        <input
                          type="password"
                          name=""
                          id="emailCurrentPassword"
                          placeholder="Enter current password.."
                          class="currentPassword mb-3 p-1"
                        />

                        <label
                          for="newEmail"
                          class="mb-1"
                        >
                          Enter new email:
                        </label>
                        <input
                          id="newEmail"
                          type="email"
                          placeholder="Enter new email.."
                          class="newEmail p-1"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          id="change__email"
                          type="button"
                          class="btn btn-primary"
                        >
                          Save Changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </h6>
            </div>

            <div class="delete__account__container mb-2">
              <h6
                class="d-flex align-items-center justify-content-between mb-5"
              >
                Delete account:
                <a
                  class=""
                  data-bs-target="#exampleModalToggle"
                  data-bs-toggle="modal"
                >
                  Click here
                </a>

                <div
                  class="modal fade"
                  id="exampleModalToggle"
                  aria-hidden="true"
                  aria-labelledby="exampleModalToggleLabel"
                  tabindex="-1"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1
                          class="modal-title fs-5"
                          id="exampleModalToggleLabel"
                        >
                          Delete Account
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        Are you sure? Your account will be deleted permenantly
                        and can't be recovered.
                      </div>
                      <div class="modal-footer">
                        <button
                          class="btn btn-danger"
                          data-bs-target="#exampleModalToggle2"
                          data-bs-toggle="modal"
                        >
                          I know what I am doing
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="modal fade"
                  id="exampleModalToggle2"
                  aria-hidden="true"
                  aria-labelledby="exampleModalToggleLabel2"
                  tabindex="-1"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1
                          class="modal-title fs-5"
                          id="exampleModalToggleLabel2"
                        >
                          Modal 2
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <label
                          for="deleteAccPass"
                          class="mb-1"
                          >Enter Current Password</label
                        >
                        <input
                          type="password"
                          name=""
                          id="deleteAccountCurrentPass"
                          placeholder="Enter current password.."
                          class="currentPassword mb-3 p-1"
                        />
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Close
                        </button>
                        <button
                          class="btn btn-danger"
                          id="deleteAccBtn"
                        >
                          Delete
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </h6>
            </div>
          </div>
          <button
            class="user__button signOut"
            id="signOut"
          >
            Sign Out
          </button>
        </div>
        <!-- User all content-->
      </div>
      <!-- User card -->
    </div>
    <!-- container -->

    <script
      type="module"
      src="./js/storage.js"
    ></script>
    <script
      src="./js/app.js"
      type="module"
    ></script>

    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
