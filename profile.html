<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    
    <div class="user__card">
        <h1>User Profile</h1>
        <img class="user__image" src="https://t3.ftcdn.net/jpg/05/53/79/60/360_F_553796090_XHrE6R9jwmBJUMo9HKl41hyHJ5gqt9oz.jpg" alt="">
        <p class="user__email"></p>
        <p class="user__email__status">Email Verification Status: <span class="status">&#10060;</span></p>
        <p class="user__verification">Verify Email <img class="verification_image" src="https://static-00.iconduck.com/assets.00/external-link-icon-2048x2048-wo7lfgrz.png" alt=""></p>
        <button class="user__button signOut" id="signOut">Sign Out</button>
    </div>




    <script src="app.js" type="module"></script>
</body>
</html>
