    <div class="main">
      <div class="main__animation">
        <dotlottie-player
          src="./imgs/register_animation.json"
          background="black"
          speed="1"
          style="width: 400px; height: 400px"
          autoplay
        ></dotlottie-player>
      </div>
      <div class="main__components">
        <h1 class="main__heading">Register</h1>

        <div class="main__email">
          <label for="email">Email</label>
          <input
            placeholder="Enter Email"
            id="email"
            type="email"
          />
        </div>
        <div class="main__password">
          <label for="password">Password</label>
          <div class="password__input__elements">
            <input
              class="password__inputField"
              type="password"
              id="password"
              placeholder="Enter Password"
            />
            <img
              class="password__eyeIcon"
              src="https://static.vecteezy.com/system/resources/thumbnails/014/551/056/small_2x/eye-icon-simple-flat-eye-design-vision-care-concept-wear-glasses-for-a-clear-vision-png.png"
              alt=""
            />
          </div>
        </div>

        <p class="already_resgistered">
          Already registered?
          <a
            href="./login.html"
            class="main__anchor"
            >Login</a
          >
        </p>

        <button
          id="register"
          class="main__button"
        >
          Register
        </button>
      </div>
    </div>

    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js.map"></script>
